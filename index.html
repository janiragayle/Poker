<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Game</title>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">

</head>
<body>

    <div class="wrapper">
        <div class="text">
            <h1>Welcome to Poker!</h1>
            <p></p>
        </div>

        <form class="options" action="userResponse">
            <div class= "play">
                <input type="button" id="play" value="Lets Play!">
            </div>
            <div class= "yesNo">
                <input type="button" id="yes" value="Yes">
                <input type="button" id="no" value="No">
            </div>
            <div class="newBets">
                <input type="text" name="bet" id="bet">
                <input type="button" id="submit" value="BET" >
            </div>
        </form>
        <div class="cards">
            <img class="card" src="/card_deck/card_back.png" alt="">
            <img class="card" src="/card_deck/card_back.png" alt="">
            <img class="card" src="/card_deck/card_back.png" alt="">
            <img class="card" src="/card_deck/card_back.png" alt="">
            <img class="card" src="/card_deck/card_back.png" alt="">
        </div>
        <div class="points">
            <div class="tokens">
                Number of Tokens: 0
            </div>
            <div class="currentBets">
                Current Bet: 0
            </div>
        </div>
        

    </div>



    <script src="Card.js"></script>
    <script src="Deck.js"></script>
    <script src="Player.js"></script>
    <script src="Game.js"></script>
</body>
</html>
