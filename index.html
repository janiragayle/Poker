<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Game</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="wrapper">
        <div class="text">
            <p>Welcome to Poker!</p>
        </div>

        <form class="options" action="user response">
            <input type="button" id="yes" value="Yes">
            <input type="button" id="no" value="No">
        </form>
        <div class="cards">
            <img class="card" src="/card_deck/10_of_diamonds.png" alt="">
            <img class="card" src="/card_deck/2_of_spades.png" alt="">
            <img class="card" src="/card_deck/queen_of_clubs.png" alt="">
            <img class="card" src="/card_deck/8_of_hearts.png" alt="">
            <img class="card" src="/card_deck/ace_of_hearts.png" alt="">
        </div>
        <div class="points">
            <div class="tokens">
                Number of Tokens: 
            </div>
            <div class="bet">
                Bet: 
            </div>
        </div>
        

    </div>



    <script src="Card.js"></script>
    <script src="Deck.js"></script>
    <script src="Player.js"></script>
    <script src="Game.js"></script>
</body>
</html>
